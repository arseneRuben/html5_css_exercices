<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Keyframes animation</title>
    <link rel="stylesheet" href="css/css3-keyframes-care.css" />

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            position: relative;
        }

        div#anim-carre {
            background-color: red;
            width: 100px;
            height: 100px;
            left: 0px;
            position: absolute;
        }

        #wrapper {
            border: 1px solid black;
            width: 200px;
            height: 200px;
            position: relative;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="anim-carre"></div>
    </div>
</body>

</html>
