<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/css-semantique.css">

        <title>Formulaire usager</title>
    </head>

    <body>
        <h1>Exercice- Formulaire usager</h1>
        <form action="test.php">
            <fieldset>
                <legend>Vous &ecirc;tes:</legend>
                <div>
                    <label for="lastName">Nom&nbsp;</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Nom" maxlength="50" autofocus />
                </div>
                <div>
                    <label for="firstName">Pr&eacute;nom&nbsp;</label>
                    <input type="text" name="firstName" id="firstName" maxlength="50" placeholder="Pr&eacute;nom" />
                </div>
                <div>
                    <label for="phone">T&eacute;l&eacute;phone&nbsp;</label>
                    <input type="tel" name="phone" id="phone" placeholder="514-888-9999" pattern="^\(?\d{3}\)?(-| )?\d{3}(-| )?\d{4}$" />
                </div>
                <div>
                    <label for="userEmail">Courriel&nbsp;</label>
                    <input type="email" name="userEmail" id="userEmail" maxlength="100" placeholder="Courriel" />
                </div>
                <div>
                    <label for="website">Site web&nbsp;</label>
                    <input type="tel" name="website" maxlength="1000" id="website" placeholder="Adresse de votre site" />
                </div>
                <div>
                    <label for="userAge">Votre &acirc;ge&nbsp;</label>
                    <input type="number" name="userAge" id="userAge" min="18" max="151" placeholder="&Acirc;ge" />
                </div>

            </fieldset>
            <button>Soumettre</button>
        </form>
    </body>

</html>
